<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
	<link rel="icon" type="image/svg+xml" href="passgen-icon.svg">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PasswordGenerator() {
            const [length, setLength] = useState(16);
            const [uppercase, setUppercase] = useState(true);
            const [lowercase, setLowercase] = useState(true);
            const [numerals, setNumerals] = useState(true);
            const [specialChars, setSpecialChars] = useState(true);
            const [customSpecialChars, setCustomSpecialChars] = useState('!@#$%^&*()_+-=[]{}|;:,.<>?');
            const [password, setPassword] = useState('');
            const [copied, setCopied] = useState(false);

            const generatePassword = () => {
                let charset = '';
                
                if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
                if (numerals) charset += '0123456789';
                if (specialChars) charset += customSpecialChars;

                if (charset === '') {
                    setPassword('');
                    return;
                }

                let generatedPassword = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * charset.length);
                    generatedPassword += charset[randomIndex];
                }
                
                setPassword(generatedPassword);
            };

            const copyToClipboard = async () => {
                try {
                    await navigator.clipboard.writeText(password);
                    setCopied(true);
                    setTimeout(() => setCopied(false), 2000);
                } catch (err) {
                    console.error('Failed to copy password: ', err);
                }
            };

            const handleLengthChange = (value) => {
                const newLength = Math.max(12, Math.min(128, parseInt(value) || 12));
                setLength(newLength);
            };

            useEffect(() => {
                generatePassword();
            }, [length, uppercase, lowercase, numerals, specialChars, customSpecialChars]);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            <h1 className="text-3xl font-bold text-gray-800 text-center mb-8">
                                üîê Password Generator
                            </h1>

                            {/* Generated Password Display */}
                            <div className="mb-8">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Generated Password
                                </label>
                                <div className="relative">
                                    <input
                                        type="text"
                                        value={password}
                                        readOnly
                                        className="w-full p-4 border-2 border-gray-200 rounded-lg bg-gray-50 text-sm font-mono break-all"
                                        placeholder="Configure options and generate password..."
                                    />
                                    <button
                                        onClick={copyToClipboard}
                                        disabled={!password}
                                        className={`absolute right-3 top-1/2 transform -translate-y-1/2 px-4 py-2 rounded-md text-sm font-medium transition-all ${
                                            copied 
                                                ? 'bg-green-500 text-white' 
                                                : password 
                                                    ? 'bg-blue-500 hover:bg-blue-600 text-white' 
                                                    : 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                        }`}
                                    >
                                        {copied ? '‚úì Copied!' : 'üìã Copy'}
                                    </button>
                                </div>
                            </div>

                            {/* Length Control */}
                            <div className="mb-8">
                                <label className="block text-sm font-medium text-gray-700 mb-4">
                                    Password Length: <span className="text-blue-600 font-bold">{length}</span>
                                </label>
                                <div className="flex items-center space-x-4">
                                    <input
                                        type="range"
                                        min="12"
                                        max="128"
                                        value={length}
                                        onChange={(e) => setLength(parseInt(e.target.value))}
                                        className="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer slider"
                                    />
                                    <input
                                        type="number"
                                        min="12"
                                        max="128"
                                        value={length}
                                        onChange={(e) => handleLengthChange(e.target.value)}
                                        className="w-20 p-2 border border-gray-300 rounded-md text-center"
                                    />
                                </div>
                                <div className="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>12</span>
                                    <span>128</span>
                                </div>
                            </div>

                            {/* Character Options */}
                            <div className="space-y-4 mb-8">
                                <h3 className="text-lg font-semibold text-gray-700 mb-4">Character Types</h3>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <label className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={uppercase}
                                            onChange={(e) => setUppercase(e.target.checked)}
                                            className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                        />
                                        <div>
                                            <span className="font-medium text-gray-700">UPPERCASE</span>
                                            <p className="text-sm text-gray-500">A-Z</p>
                                        </div>
                                    </label>

                                    <label className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={lowercase}
                                            onChange={(e) => setLowercase(e.target.checked)}
                                            className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                        />
                                        <div>
                                            <span className="font-medium text-gray-700">lowercase</span>
                                            <p className="text-sm text-gray-500">a-z</p>
                                        </div>
                                    </label>

                                    <label className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={numerals}
                                            onChange={(e) => setNumerals(e.target.checked)}
                                            className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                        />
                                        <div>
                                            <span className="font-medium text-gray-700">numerals</span>
                                            <p className="text-sm text-gray-500">0-9</p>
                                        </div>
                                    </label>

                                    <label className="flex items-center space-x-3 p-3 border border-gray-200 rounded-lg hover:bg-gray-50 cursor-pointer">
                                        <input
                                            type="checkbox"
                                            checked={specialChars}
                                            onChange={(e) => setSpecialChars(e.target.checked)}
                                            className="w-5 h-5 text-blue-600 rounded focus:ring-blue-500"
                                        />
                                        <div>
                                            <span className="font-medium text-gray-700">special characters</span>
                                            <p className="text-sm text-gray-500">Custom symbols</p>
                                        </div>
                                    </label>
                                </div>

                                {/* Custom Special Characters Input */}
                                <div className="mt-4">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Special Characters
                                    </label>
                                    <input
                                        type="text"
                                        value={customSpecialChars}
                                        onChange={(e) => setCustomSpecialChars(e.target.value)}
                                        placeholder="Enter allowed special characters"
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                                        disabled={!specialChars}
                                    />
                                    <p className="text-xs text-gray-500 mt-1">
                                        Customize which special characters can be used in your password
                                    </p>
                                </div>
                            </div>

                            {/* Generate Button */}
                            <button
                                onClick={generatePassword}
                                className="w-full bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                            >
                                üé≤ Generate New Password
                            </button>

                            {/* Password Strength Indicator */}
                            {password && (
                                <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                                    <div className="flex items-center justify-between">
                                        <span className="text-sm font-medium text-gray-700">Password Strength:</span>
                                        <span className={`text-sm font-bold ${
                                            length >= 20 && uppercase && lowercase && numerals && specialChars
                                                ? 'text-green-600' 
                                                : length >= 16 && (uppercase + lowercase + numerals + specialChars >= 3)
                                                    ? 'text-yellow-600'
                                                    : 'text-red-600'
                                        }`}>
                                            {length >= 20 && uppercase && lowercase && numerals && specialChars
                                                ? 'Very Strong' 
                                                : length >= 16 && (uppercase + lowercase + numerals + specialChars >= 3)
                                                    ? 'Strong'
                                                    : 'Moderate'}
                                        </span>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<PasswordGenerator />, document.getElementById('root'));
    </script>

    <style>
        .slider::-webkit-slider-thumb {
            appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3B82F6;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #3B82F6;
            cursor: pointer;
            border: none;
        }
    </style>
</body>
</html>
